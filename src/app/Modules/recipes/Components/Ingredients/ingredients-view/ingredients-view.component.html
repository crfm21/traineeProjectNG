<div class="container">
  <div class="col-xs-6">
    <table class="table table-bordered">
      <tr>
        <th></th>
        <th>Quantities</th>
        <th>Units</th>
      </tr>
      <tr *ngFor="let ingredient of ingredients">
        <td>{{ingredient?.name}}</td>
        <td>{{ingredient?.quantity}}</td>
        <td>{{ingredient?.unitDescription}}</td>
      </tr>
    </table>
  </div>
</div>
